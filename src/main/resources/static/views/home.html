<div class = "jumbotron">
  <div class = "container">
    <h1>Surveys</h1>
    <table class="table table-striped table-hover" ng-repeat = "survey in hc.surveys">
      <thead>
        <tr>
          <th>Name</th>
          <th>Analyze</th>
          <th>Share</th>
          <th>More</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <span class="label" style = "font-size: 14px; padding: 0;">{{survey.name}}</span><br>
            {{survey.creationDate | date:"medium"}}
          </td>
          <td class = "option">
            <button class = "btn btn-primary" type = "button">
              <span class="glyphicon glyphicon-signal"></span>
            </button>
          </td>
          <td class = "option">
            <button class = "btn btn-primary" type = "button">
              <span class="glyphicon glyphicon-share"></span>
            </button>
          </td>
          <td class = "option">
            <button class = "btn btn-primary" type = "button">
              <span class="glyphicon glyphicon-list"></span>
            </button>
          </td>
          <td class="option">
            <button class="btn btn-primary" type="button">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </td>
        </tr>
    </table>
  </div>
</div>
