<script>
  loadWidgets = function() {
    FB.XFBML.parse();
    twttr.widgets.load();
    console.log("Widgets loaded!");
  }
</script>

<h1>Surveys <a class="btn btn-primary btn-success btn-md pull-right" href="#/survey/new" role="button"><span class="glyphicon glyphicon-plus"></span> New Survey</a></h1>
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Share</th>
        <th>Results</th>
        <th>Details</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="survey in hc.surveys track by $index" class="table-animate">
        <td>
          {{survey.name}}<br>
          Created:
          {{survey.creationDate | date:'mediumDate'}}
        </td>
        <td class="option">
          <div ng-init="hc.generateTwitterLink(survey.name, survey.hashedId)"><a class="twitter-share-button" href="{{hc.twitterLink[$index]}}">Tweet</a></div>
          <div ng-init="hc.generateFacebookLink(survey.hashedId)" class="fb-share-button" data-ng-href="https://tech9survey.github.io/{{survey.hashedId}}" data-layout="button" data-size="small" data-mobile-iframe="false"><a class="fb-xfbml-parse-ignore" target="_blank" ng-href="{{hc.fbLink[$index]}}">Share</a></div>   
        </td>
        <td class="option">
          <a href="#/survey/results/{{survey.hashedId}}">
            <button class="btn btn-primary" type="button">
              <span class="glyphicon glyphicon-signal"></span>
            </button>
          </a>
        </td>
        <td class="option">
          <a href="#/survey/details/{{survey.hashedId}}">
            <button class="btn btn-primary" type="button">
              <span class="glyphicon glyphicon-list"></span>
            </button>
          </a>
        </td>
        <td class="option">
          <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#deleteSurveyModal" ng-click="hc.setCurrentSurvey(survey)">
            <span class="glyphicon glyphicon-trash"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal fade" id="deleteSurveyModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Confirmation</h4>
      </div>
      <div class="modal-body">
        <div class="panel-body" style="font-size: 125%">
          Are you sure you want to <span style="color: red; font-weight: bold">delete</span> your survey?
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" ng-click="hc.deleteSurvey()">Confirm</button>
      </div>
    </div>
  </div>
</div>
