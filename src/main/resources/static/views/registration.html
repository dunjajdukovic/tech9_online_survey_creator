<div class="row">
  <div class="col-md-offset-4 col-md-4">
    <form name="registrationForm" ng-init="savedUser = {}" ng-submit="rc.saveUser(savedUser)" novalidate>
      <div class="form-group">
        <h3 align="center">Sign up</h3>
      </div>

      <div class="form-group">
        <label>Username:</label>
        <input class="form-control" auto-focus="true" ng-model="savedUser.username">
      </div>

      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" ng-model="savedUser.password">
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" ng-model="savedUser.email">
      </div>

      <div id="captcha" align="center" class="form-group"></div>

      <div align="center" class="form-group">
        <button type="submit" class="btn btn-default btn-success">Sign up</button>
      </div>
    </form>

    <div align="center" class="form-group">
      <span class="label label-primary">Already have an account?</span>
      <a ng-href="#/"> Log in!</a>
    </div>
  </div>
</div>

<script>

</script>
