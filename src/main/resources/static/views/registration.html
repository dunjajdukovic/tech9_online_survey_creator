<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h3 align="center">Sign up</h3>
        <br/>
        <form>
            <div class="form-group">
                <label>Username:</label>
                <input class="form-control">
                <br/>
                <label>Password:</label>
                <input type="password" class="form-control">
                <br/>
                <label>Email:</label>
                <input type="email" class="form-control">
                <br/>
                <div align="center">
                    <button class="btn btn-default">Submit</button> <br/> <br/>
                    <span class="label label-primary">Already have an account?</span>
                    <a ng-href="/#/">Log In!</a>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
