<div class="row">
    <div class="col-md-2">
        <img ng-src="{{usc.wholeUser.imageUrl}}" class="img-rounded" width="100%" height="100">
    </div>
    <div class="col-md-10" align="center">
        <h2 style="text-transform: capitalize">{{usc.wholeUser.username}}'s Settings Page</h2> <br/>
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action active">Edit user</a>
            <a href="#" class="list-group-item list-group-item-action">Placeholder</a>
            <a href="#" class="list-group-item list-group-item-action">Placeholder</a>
            <a href="#" class="list-group-item list-group-item-action">Placeholder</a>
        </div>
    </div>
    <div class="col-md-8">
        <form>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" value="{{usc.wholeUser.password}}" class="form-control" ng-model="usc.wholeUser.password">
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" value="{{usc.wholeUser.email}}" class="form-control" ng-model="usc.wholeUser.email">
            </div>

            <div class="form-group">
                <label>Image url:</label>
                <input class="form-control" value="{{usc.wholeUser.imageUrl}}" ng-model="usc.wholeUser.imageUrl">
            </div>

            <div align="center" class="form-group">
                <button class="btn btn-default btn-success" ng-click="usc.editUser(usc.wholeUser)">Edit</button>
            </div>
        </form>
    </div>
</div>
