<div class="row">
	<div class="col-md-2">
		<div class="thumbnail">
			<img ng-src="{{'data:image/jpg;base64,'+ usc.wholeUser.imageUrl}}">
		</div>
	</div>
	<div class="col-md-8" align="center">
		<h2 style="text-transform: capitalize">{{usc.wholeUser.username}}'s Settings Page</h2> <br/>
	</div>
</div>

<div class="row">
	<div class="col-md-2">
		<div class="form-group">
			<div class="btn btn-primary btn-upload" upload-button url="/api/image/upload" on-success="usc.onSuccess(response)">Select new picture</div>
		</div>
	</div>
	<div class="col-md-8">
		<form>
			<div class="form-group">
				<label>First name:</label>
				<input type="text" value="{{usc.wholeUser.firstName}}" class="form-control" ng-model="usc.wholeUser.firstName">
			</div>

			<div class="form-group">
				<label>Last name:</label>
				<input type="text" value="{{usc.wholeUser.secondName}}" class="form-control" ng-model="usc.wholeUser.secondName">
			</div>

			<div class="form-group">
				<label>Password:</label>
				<input type="password" value="{{usc.wholeUser.password}}" class="form-control" ng-model="usc.wholeUser.password">
			</div>

            <div class="form-group">
                <label>Do you want to be notified by e-mail?
                    <input type="checkbox" ng-model="usc.wholeUser.notifyByEmail">
                </label>
            </div>

			<br/>
			<div align="center" class="form-group">
				<button class="btn btn-default btn-success" data-toggle="modal" data-target="#editUserModal">Confirm Edit</button>
			</div>
		</form>
	</div>
</div>

<div class="alert alert-danger alert-dismissible" role="alert" ng-if="usc.error">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="usc..error = ''"><span aria-hidden="true">&times;</span></button>
	<strong>Error:</strong> {{usc.error}}
</div>

<div class="modal fade" id="editUserModal" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Confirmation</h4>
			</div>
			<div class="modal-body">
				<label>Do you want to save your changes?</label>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
				<button type="submit" class="btn btn-primary btn-sm" data-dismiss="modal" ng-click="usc.editUser()">Confirm</button>
			</div>
		</div>
	</div>
</div>
