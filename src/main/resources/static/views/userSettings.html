<div class="row">
    <div class="col-md-offset-2 col-md-10">
        <h2 style="text-transform: capitalize">{{usc.user.username}} Settings Page</h2> <br/>
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action active">Edit user</a>
            <a href="#" class="list-group-item list-group-item-action">Placeholder</a>
            <a href="#" class="list-group-item list-group-item-action">Placeholder</a>
            <a href="#" class="list-group-item list-group-item-action">Placeholder</a>
        </div>
    </div>
    <div class="col-md-8">
        <form>
            <div class="form-group">
                <label>Username:</label>
                <input class="form-control" value="{{usc.user.username}}" ng-model="usc.user.username">
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="password" value="{{usc.user.password}}" class="form-control" ng-model="usc.user.password">
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" value="{{usc.user.email}}" class="form-control" ng-model="usc.user.email">
            </div>

            <div align="center" class="form-group">
                <button class="btn btn-default btn-success" ng-click="usc.editUser(usc.user)">Edit</button>
            </div>
        </form>
    </div>
</div>
