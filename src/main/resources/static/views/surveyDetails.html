<div ng-if="!sdc.initError" class="row">
  <div class="col-md-offset-2 col-md-8">
    <form class="form-horizontal">
      <div align="center" class="form-group">
        <h2>{{sdc.survey.name}}</h2>
        <h3>{{sdc.survey.description}}</h3>
      </div>
			
			<hr>

      <div ng-repeat="question in sdc.survey.questions track by $index">
        <div class="form-group">
          <label class="control-label col-md-2">Question {{$index + 1}}</label>

          <div class="input-group col-md-10">
            <input readonly type="text" class="form-control" ng-model="question.content">
          </div>
        </div>

        <div class="form-group" ng-repeat="answer in sdc.survey.questions[$index].answers track by $index">
          <label class="control-label col-md-2" >Option {{$index + 1}}</label>

          <div class="input-group col-md-10">
            <input readonly type="text" class="form-control" ng-model="answer.content">
          </div>
        </div>

        <hr ng-if="!$last">
      </div>

      <div align="center" class="form-group">
        <h3>{{sdc.survey.exitMessage}}</h3>
      </div>
    </form>
  </div>
</div>

<div class="alert alert-danger" role="alert" ng-if="sdc.initError">
  <strong>Error:</strong> {{sdc.initError}}
</div>
