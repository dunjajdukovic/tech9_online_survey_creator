<div class="row">
  <div class="col-md-offset-4 col-md-4">
    <form ng-init="credentials = {}" novalidate>
      <div class="form-group">
        <h3 align="center">Login</h3>
      </div>

      <div class="form-group">
        <label>Username:</label>
        <input class="form-control" ng-model="credentials.username">
      </div>

      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" ng-model="credentials.password">
      </div>
      
      <div class="form-group">
        <div class="checkbox">
          <label><input type="checkbox" ng-model="rememberMe"> Remember me? <pre>{{rememberMe}}</pre></label>
        </div>
      </div>

      <div align="center" class="form-group">
        <button type="submit" class="btn btn-default btn-success" ng-click="lc.getCredentials(credentials, rememberMe)">Submit</button>
      </div>
    </form>

    <div align="center" class="form-group">
      <span class="label label-primary">Don't have an account?</span>
      <a ng-href="#/registration"> Sign up!</a>
    </div>
  </div>
</div>
