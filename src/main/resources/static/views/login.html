<div class="row">
  <div class="col-md-offset-4 col-md-4">
    <form novalidate>
      <div class="form-group">
        <h3 align="center">Login</h3>
      </div>

      <div class="form-group">
        <label>Username:</label>
        <input class="form-control" ng-model="lc.credentials.username">
      </div>

      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" ng-model="lc.credentials.password">
      </div>

      <div align="center" class="form-group">
        <button type="submit" class="btn btn-default btn-success" ng-click="lc.getCredentials(lc.credentials)">Submit</button>
      </div>
    </form>

    <div align="center" class="form-group">
      <span class="label label-primary">Don't have an account?</span>
      <a ng-href="#/registration"> Sign up!</a>
    </div>
  </div>
</div>
