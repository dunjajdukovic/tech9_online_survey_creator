<div class="row">
  <div class="col-md-offset-2 col-md-8">
    <ol class="breadcrumb col-md-offset-3 col-md-6">
      <li class="breadcrumb-item active">Create</li>
    </ol>

    <form class="form-horizontal" ng-init="survey = {}" novalidate>
      <legend align="center">
        <h3>Create a new survey</h3>
      </legend>

      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" class="form-control" name="name" placeholder="Give a name to your survey" ng-model="survey.name" auto-focus="true">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input id="description" type="text" class="form-control" name="description" placeholder="Describe your survey" ng-model="survey.description">
      </div>

      <div class="form-group">
        <label for="welcomeMsg">Welcome message</label>
        <textarea id="welcomeMsg" type="text" class="form-control" name="welcomeMsg" rows="4" placeholder="Write a welcome message you want to display to the user when he opens the survey" ng-model="survey.welcomeMessage"></textarea>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-default btn-success col-md-offset-3 col-md-6" ng-click="scc.generateSurvey(survey)">Submit</button>
      </div>
    </form> 
  </div>
</div>
