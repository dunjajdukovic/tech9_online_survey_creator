<div class="row">
  <div class="col-md-offset-4 col-md-4">
    <form novalidate>
      <div align="center" class="form-group">
        <h3>Create a new survey</h3>
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" class="form-control" name="name" placeholder="Give a name to your survey" ng-model="survey.name" auto-focus="true">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input id="description" type="text" class="form-control" name="description" placeholder="Describe your survey" ng-model="survey.description">
      </div>

      <div align="center" class="form-group">
        <button type="submit" class="btn btn-default btn-success" ng-click="scc.generateSurvey(survey)">Submit</button>
      </div>
    </form> 
  </div>
</div>
