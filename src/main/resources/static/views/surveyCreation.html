<div class="col-md-offset-3 col-md-6">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active">Create</li>
  </ol>
</div>

<div class="col-md-offset-2 col-md-8">
  <div class="jumbotron">
    <form class="form-horizontal" ng-init="survey = {}" novalidate>
      <legend>
        <h2>Create a new survey</h2>
      </legend>

      <div class="form-group">
        <label  class="control-label col-md-3" for="name">Name</label>
        <div class="col-md-7">
          <input id="name" type="text" class="form-control" name="name" placeholder="Name" ng-model="survey.name" auto-focus="true">
        </div>
      </div>

      <div class="form-group">
        <label  class="control-label col-md-3" for="description">Description</label>
        <div class="col-md-7">
          <input id="description" type="text" class="form-control" name="description" placeholder="Description" ng-model="survey.description">
        </div>
      </div>

      <div class="form-group">
        <label  class="control-label col-md-3" for="welcomeMsg">Welcome message</label>
        <div class="col-md-7">
          <input id="welcomeMsg" type="text" class="form-control" name="welcomeMsg" placeholder="Welcome message" ng-model="survey.welcomeMessage">
        </div>
      </div>

      <div class="form-group">
        <label  class="control-label col-md-3" for="exitMsg">Exit message</label>
        <div class="col-md-7">
          <input id="exitMsg" type="text" class="form-control" name="exitMsg" placeholder="Exit message" ng-model="survey.exitMessage">
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-offset-3 col-md-7">
          <button type="submit" class="btn btn-default btn-primary btn-block"  ng-click="scc.generateSurvey(survey)">Submit</button>
        </div>
      </div>
    </form> 
  </div>
</div>
