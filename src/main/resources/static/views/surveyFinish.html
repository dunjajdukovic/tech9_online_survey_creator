<div class = "row">
  <div class="col-md-offset-2 col-md-8">
    <form novalidate>
      <div align="center" class="form-group">
        <h3>Write a comment</h3>
      </div>

      <div class="media" ng-repeat = "comment in sfc.comments | orderBy: 'date':true">
        <div class="media-left">
          <span class="glyphicon glyphicon-user comment-user"></span>
        </div>
        <div class="media-body">
          <button ng-if="comment.poster === scf.user.username" type="button" class="close comment-delete" aria-hidden="true" ng-click="sfc.deleteComment(comment.id)">&times;</button>
          <h4 class="media-heading">
            <span class="comment-poster">{{comment.poster}}</span>
          </h4>
          <p class="comment-content">{{comment.content}}<br>
            <b><span class="comment-date">{{comment.creationDate | date:'medium'}}</span></b></p>
        </div>
      </div>
      <hr>

      <div class="form-group">
        <textarea type="text" name="comment" class="form-control" placeholder="Write a comment..." ng-model = "sfc.comment.content" rows = "2"></textarea>
      </div>
      <div align="center" class="form-group">
        <button type = "submit" class="btn btn-default btn-success" type="button" ng-click="sfc.postComment()">Post</button>
      </div>
      <div align="center" class="form-group">
        <a type = "submit" class="btn btn-default btn-primary" role="button" href = "#/home">Close</a>
      </div>
    </form>
  </div>
</div>
