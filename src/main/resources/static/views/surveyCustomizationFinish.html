<div class="row">
  <div class="col-md-offset-4 col-md-4">
    <form ng-init="survey = scfc.survey" novalidate>
      <div align="center" class="form-group">
        <h3>Finish up your survey</h3>
      </div>

      <div class="form-group">
        <label  for="exitMsg">Exit message</label>
        <textarea id="exitMsg" type="text" class="form-control" name="exitMsg" rows="4" placeholder="Write an exit message you want to display to the user after completing the survey" ng-model="survey.exitMessage"></textarea>
      </div>

      <div align="center" class="form-group">
        <button type="submit" class="btn btn-default btn-success" ng-click="scfc.saveSurvey(survey)">Finish</button>
      </div>
    </form> 
  </div>
</div>
