<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- angularjs -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>

    <!-- controllers -->
    <script src="js/controllers/surveyController.js" type="text/javascript"></script>

    <!-- services -->
    <script src="js/services/surveyService.js" type="text/javascript"></script>

    <!-- routes -->
    <script src="js/routes/routeConfig.js" type="text/javascript"></script>

    <!-- stylesheets -->
    <link rel="stylesheet" href="https://bootswatch.com/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    
    <base href="/">
    <title>Online Survey Creator</title>
  </head>

  <body ng-controller="SurveyController as tc">
    <input type="text" class="form-control" ng-init="survey = {}" ng-model="survey.name">
    <button type="submit" class="btn btn-primary" ng-click="tc.generateSurvey(survey); survey = {}">Submit</button>
    <a class="btn btn-primary" ng-href="/">Home</a>
    <div ng-view></div>
  </body>

</html>
