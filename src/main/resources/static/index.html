<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="MainController as mc">
  <head>
    <title>Online Survey Creator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Online Survey Creator is a web application that allows users to create, share, and review results from custom surveys">
    <meta name="author" content="Dunja Ajdukovic, Igor Kuzmanovic, Sasa Dobrilovic">

<!-- Will be needed for Facebook sharing
    <meta property="og:url"           content="http://www.your-domain.com/your-page.html" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="Your Website Title" />
    <meta property="og:description"   content="Your description" />
    <meta property="og:image"         content="http://www.your-domain.com/path/image.jpg" />
-->

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link onload="showBody()" rel="stylesheet" ng-href="https://bootswatch.com/{{mc.theme.url}}/bootstrap.min.css">
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="css/main.css">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controllers/registrationController.js" type="text/javascript"></script>
    <script src="js/controllers/loginController.js" type="text/javascript"></script>
    <script src="js/controllers/mainController.js" type="text/javascript"></script>
    <script src="js/controllers/homeController.js" type="text/javascript"></script>
    <script src="js/controllers/surveyController.js" type="text/javascript"></script>
    <script src="js/controllers/surveyFinishController.js" type="text/javascript"></script>
    <script src="js/controllers/surveyCreationController.js" type="text/javascript"></script>
    <script src="js/controllers/surveyCustomizationController.js" type="text/javascript"></script>
    <script src="js/controllers/surveyCustomizationFinishController.js" type="text/javascript"></script>
    <script src="js/controllers/surveyDetailsController.js" type="text/javascript"></script>
    <script src="js/controllers/userSettingsController.js" type="text/javascript"></script>
    <script src="js/services/surveyService.js" type="text/javascript"></script>
    <script src="js/services/resultService.js" type="text/javascript"></script>
    <script src="js/services/userService.js" type="text/javascript"></script>
    <script src="js/services/answerService.js" type="text/javascript"></script>
    <script src="js/services/questionService.js" type="text/javascript"></script>
    <script src="js/services/commentService.js" type="text/javascript"></script>
    <script src="js/directives/autofocusDirective.js" type="text/javascript"></script>
    <script src="js/routes/routeConfig.js" type="text/javascript"></script>

    <script>
      function showBody() {
        $('body').show();
      };
    </script>
  </head>

  <body ng-cloak>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" ng-show="mc.getUser()">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#/home" class="navbar-brand">Tech9 Survey</a>
        </div>
        <div ng-show="mc.getUser()">
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
              <li ng-class="{active: mc.$location.path().includes('#/home')}"><a href="#/home">Home </a></li>
              <li ng-class="{active: mc.$location.path().includes('#/survey')}">
                <a href="#/survey/new" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Survey <span class="glyphicon glyphicon-plus"></span></a>
              </li>
              <li ng-class="{active: mc.$location.path().includes('#/user/notifications')}"><a href="#/user/notifications">Notifications <span class="badge">0</span></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="" type="button" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><img class="img img-circle img-nav" ng-src="{{mc.getUser().imageUrl}}"> <span class="glyphicon glyphicon-chevron-down"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a ng-href="#/user/settings">Settings</a></li>
                  <li class="divider"></li>
                  <li><a href="#/" ng-click="mc.removeUser()">Log out</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="view-animate" ng-view></div>
    </div>

    <nav class="navbar navbar-inverse navbar-fixed-bottom">
      <div class="container">
        <div class="collapse navbar-collapse" id="myFooter">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{mc.theme.name}} <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li ng-repeat="theme in mc.themes"><a href="" ng-click="mc.theme = theme">{{theme.name}}</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myFooter">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
      </div>
    </nav>
  </body>
</html>
