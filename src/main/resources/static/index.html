<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <title>Online Survey Creator</title>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <meta name="description" content="Online Survey Creator is a web application that allows users to create, share, and review results from custom surveys">
    <meta name="author" content="Dunja Ajdukovic, Igor Kuzmanovic, Sasa Dobrilovic">     
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- angularjs -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>

    <!-- controllers -->
    <script src="js/controllers/navbarController.js" type="text/javascript"></script>
    <script src="js/controllers/mainController.js" type="text/javascript"></script>
    <script src="js/controllers/homeController.js" type="text/javascript"></script>
    <script src="js/controllers/surveyCreationController.js" type="text/javascript"></script>   

    <!-- services -->
    <script src="js/services/surveyService.js" type="text/javascript"></script>

    <!-- routes -->
    <script src="js/routes/routeConfig.js" type="text/javascript"></script>

    <!-- stylesheets -->
    <link rel="stylesheet" href="https://bootswatch.com/solar/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-inverse" ng-controller="NavbarController as nc">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Brand</a>
        </div>
      </div>
    </nav>

    <div class="container" ng-view></div>
  </body>

</html>
